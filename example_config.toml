# Rask Configuration Example
# This file demonstrates the complete configuration structure

[ui]
color_scheme = "dark"
show_completed = true
default_sort = "priority"
compact_view = false
show_task_ids = true
max_width = 0

[behavior]
default_project = "work"
default_priority = "medium"
default_tags = ["todo"]
auto_archive_days = 30
warn_on_circular = true
confirm_destructive = true
auto_sync_markdown = true

[export]
default_format = "json"
default_path = "~/exports"
include_completed = true
include_metadata = true

[advanced]
debug = false
editor = "nvim"

[advanced.aliases]
ls = "list"
c = "complete"
a = "add"
rm = "remove"
s = "show"

[advanced.templates]
bug = "Fix bug: {description}"
feature = "Add feature: {description}"

[theme]
name = "default"

[theme.priority_colors]
critical = "red"
high = "yellow"
medium = "blue"
low = "green"

[theme.status_colors]
pending = "white"
completed = "green"
blocked = "red"

[theme.symbols]
pending = "⏳"
completed = "✅"
blocked = "🚫"
current_project = "��"
dependency = "🔗" 